<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体重记录</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            gap: 5px;
            flex-wrap: wrap;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="number"],
        .form-group button {
            flex: 1 1 32%;
            /* Each input/button takes 32% of the width */
            padding: 6px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .filter-group {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            gap: 5px;
            flex-wrap: wrap;
        }

        .filter-group button,
        .filter-group input[type="date"] {
            flex: 1 1 30%;
            /* Flexible width with a max of 30% */
            font-size: 14px;
            padding: 4px 8px;
        }

        .actions button {
            font-size: 12px;
            padding: 5px 10px;
            margin: 2px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        .chart-container {
            margin-top: 15px;
            display: flex;
            justify-content: center;
        }

        .change-summary {
            margin-top: 15px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }

        .username-container {
            display: none;
            margin-bottom: 15px;
        }

        #toggle-username {
            position: absolute;
            top: 20px;
            right: 20px;
            /* 改为右上角 */
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .change-summary .increase {
            color: red;
        }

        .change-summary .decrease {
            color: green;
        }

        .change-summary i {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <button id="toggle-username">设置用户名</button>
        <div class="username-container" id="username-container">
            <div class="form-group">
                <input type="text" id="username" placeholder="输入用户名" value="" />
                <button id="set-username">设置用户名</button>
            </div>
        </div>

        <h1 id="page-title">体重记录</h1>

        <div class="form-group">
            <input type="date" id="date" />
            <input type="number" id="weight" placeholder="体重 (kg)" step="0.1" />
            <button id="save-record">保存记录</button>
        </div>

        <div class="filter-group">
            <button id="filter-all">所有天</button>
            <button id="filter-7">近7天</button>
            <button id="filter-30">近30天</button>
        </div>

        <div class="filter-group">
            <input type="date" id="custom-start" />
            <input type="date" id="custom-end" />
            <button id="filter-custom">应用</button>
        </div>

        <div class="change-summary" id="change-summary">
            <!-- 显示体重变化的涨跌数据 -->
        </div>

        <div class="chart-container">
            <canvas id="weight-chart" width="800" height="400"></canvas>
        </div>

        <table>
            <thead>
                <tr>
                    <th>日期</th>
                    <th>体重 (kg)</th>
                    <th>变化 (kg)</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="record-table">
            </tbody>
        </table>
    </div>

    <script>
        let records = JSON.parse(localStorage.getItem('weightRecords')) || {};
        let username = localStorage.getItem('username') || '';

        // 设置日期输入框为今天的日期
        function setDefaultDate() {
            const today = new Date();
            const dateString = today.toISOString().split('T')[0]; // 获取今天的日期
            document.getElementById('date').value = dateString;
            document.getElementById('custom-start').value = dateString;
            document.getElementById('custom-end').value = dateString;
        }

        function updateTitle() {
            const pageTitle = document.getElementById('page-title');
            pageTitle.textContent = username ? `${username}的体重记录` : '体重记录';
        }

        function formatDateWithWeekday(dateString) {
            const date = new Date(dateString);
            const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
            const dayOfWeek = weekdays[date.getDay()];
            return `${date.toISOString().split('T')[0]}（${dayOfWeek}）`;
        }

        function saveRecord() {
            const date = document.getElementById('date').value;
            const weight = parseFloat(document.getElementById('weight').value);

            if (!date || isNaN(weight)) {
                alert('请输入有效的日期和体重！');
                return;
            }

            if (records[date] !== undefined) {
                const confirmOverwrite = confirm(`日期 ${date} 已经有记录 (${records[date]} kg)，是否覆盖？`);
                if (!confirmOverwrite) return;
            }

            records[date] = weight;
            localStorage.setItem('weightRecords', JSON.stringify(records));
            updateTable();
            updateChartWithFilter(null, null);
        }

        function deleteRecord(date) {
            if (confirm(`确定删除 ${date} 的记录吗？`)) {
                delete records[date];
                localStorage.setItem('weightRecords', JSON.stringify(records));
                updateTable();
                updateChartWithFilter(null, null);
            }
        }

        function updateTable() {
            const tableBody = document.getElementById('record-table');
            tableBody.innerHTML = '';

            const dates = Object.keys(records).sort();
            dates.forEach((date, index) => {
                const weight = records[date];
                const previousWeight = records[dates[index - 1]];
                const change = previousWeight !== undefined ? (weight - previousWeight).toFixed(1) : '-';
                const formattedDate = formatDateWithWeekday(date);

                const row = `
                    <tr>
                        <td>${formattedDate}</td>
                        <td>${weight}</td>
                        <td>${change}</td>
                        <td class="actions">
                            <button onclick="deleteRecord('${date}')">删除</button>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        function filterRecordsByDateRange(startDate, endDate) {
            const filteredDates = Object.keys(records)
                .filter(date => (!startDate || date >= startDate) && (!endDate || date <= endDate))
                .sort();
            const filteredWeights = filteredDates.map(date => records[date]);
            return { dates: filteredDates, weights: filteredWeights };
        }

        function updateChangeSummary(startDate, endDate) {
            const { dates, weights } = filterRecordsByDateRange(startDate, endDate);
            if (dates.length === 0) return;

            const startWeight = records[dates[0]];
            const endWeight = records[dates[dates.length - 1]];
            const change = (endWeight - startWeight).toFixed(1);

            const changeText = change > 0 ? `增加了 ${Math.abs(change)} kg` : `减少了 ${Math.abs(change)} kg`;
            const changeElement = document.getElementById('change-summary');
            changeElement.innerHTML = `
                从 ${formatDateWithWeekday(dates[0])} 到 ${formatDateWithWeekday(dates[dates.length - 1])}，体重 ${changeText}
                <i class="change-summary ${change > 0 ? 'increase' : 'decrease'}">${change > 0 ? '↑' : '↓'}</i>
            `;
        }

        function updateChartWithFilter(startDate, endDate) {
            const { dates, weights } = filterRecordsByDateRange(startDate, endDate);
            const ctx = document.getElementById('weight-chart').getContext('2d');
            if (window.chart) {
                window.chart.destroy();
            }

            window.chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: '体重变化 (kg)',
                        data: weights,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: '体重变化趋势'
                        },
                        tooltip: {
                            callbacks: {
                                label: function (tooltipItem) {
                                    const currentWeight = tooltipItem.raw;
                                    const prevWeight = weights[tooltipItem.dataIndex - 1];
                                    let labelText = `体重: ${currentWeight} kg`;

                                    // Check if the weight has increased or decreased
                                    if (prevWeight !== undefined) {
                                        const change = currentWeight - prevWeight;
                                        if (change > 0) {
                                            labelText += ` ↑ ${change.toFixed(1)} kg`; // Increased weight
                                        } else if (change < 0) {
                                            labelText += ` ↓ ${Math.abs(change).toFixed(1)} kg`; // Decreased weight
                                        }
                                    }
                                    return labelText;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        }

        document.getElementById('save-record').addEventListener('click', saveRecord);

        document.getElementById('filter-all').addEventListener('click', function () {
            updateChartWithFilter(null, null);
            updateChangeSummary(null, null);
        });

        document.getElementById('filter-7').addEventListener('click', function () {
            const endDate = new Date();
            const startDate = new Date();
            startDate.setDate(endDate.getDate() - 6);
            updateChartWithFilter(startDate.toISOString().split('T')[0], endDate.toISOString().split('T')[0]);
            updateChangeSummary(startDate.toISOString().split('T')[0], endDate.toISOString().split('T')[0]);
        });

        document.getElementById('filter-30').addEventListener('click', function () {
            const endDate = new Date();
            const startDate = new Date();
            startDate.setDate(endDate.getDate() - 29);
            updateChartWithFilter(startDate.toISOString().split('T')[0], endDate.toISOString().split('T')[0]);
            updateChangeSummary(startDate.toISOString().split('T')[0], endDate.toISOString().split('T')[0]);
        });

        document.getElementById('filter-custom').addEventListener('click', function () {
            const startDate = document.getElementById('custom-start').value;
            const endDate = document.getElementById('custom-end').value;
            updateChartWithFilter(startDate, endDate);
            updateChangeSummary(startDate, endDate);
        });

        document.getElementById('toggle-username').addEventListener('click', function () {
            const usernameContainer = document.getElementById('username-container');
            usernameContainer.style.display = usernameContainer.style.display === 'none' ? 'block' : 'none';
        });

        document.getElementById('set-username').addEventListener('click', function () {
            username = document.getElementById('username').value.trim();
            if (username) {
                localStorage.setItem('username', username);
                updateTitle();
                document.getElementById('username-container').style.display = 'none';
            }
        });

        setDefaultDate();
        updateTitle();
        updateTable();
        updateChartWithFilter(null, null);

    </script>
</body>

</html>
