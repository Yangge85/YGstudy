        #page-title {

            font-weight: 300;
            /* å­—ä½“ç²—ç»†ï¼Œç¨å¾®åŠ ç²— */
            color: #ffffff;
            /* é»˜è®¤å­—ä½“é¢œè‰²ä¸ºç™½è‰² */
            text-align: center;
            /* å±…ä¸­æ˜¾ç¤ºæ ‡é¢˜ */
            text-shadow:
                0 0 2px #ffffff,
                /* å¤–å›´ç¬¬ä¸€å±‚ç™½è‰²å…‰å½±ï¼Œè½»å¾®æŸ”å’Œ */
                0 0 4px #ff66cc,
                /* ç¬¬äºŒå±‚ç²‰è‰²å…‰å½±ï¼Œå¢åŠ æ·±åº¦ */
                0 0 6px #ff66cc;
            /* æœ€å¤–å±‚ç²‰è‰²å…‰å½±ï¼Œç¨å¾®æ‰©æ•£ */
            animation: soft-neon 2s ease-in-out infinite alternate;
            /* éœ“è™¹ç¯å˜è‰²åŠ¨ç”» */
        }

        /* å®šä¹‰éœ“è™¹ç¯å…‰åŠ¨ç”» */
        @keyframes soft-neon {
            0% {

                    0 0 2px #ffffff,
                    0 0 4px #ff66cc,
                    0 0 6px #ff66cc;
                /* ç²‰è‰²å…‰ */

                /* å­—ä½“ä¸ºç²‰è‰² */
            }

            50% {
                text-shadow:
                    0 0 2px #ffffff,
                    0 0 4px #66ccff,
                    0 0 6px #66ccff;
                /* è“è‰²å…‰ */

            }

            100% {

                    0 0 2px #ffffff,

<body>
    <div class="container">
        <button id="toggle-username">è®¾ç½®</button>
        <div class="username-container" id="username-container">
            <div class="form-group">
                <input type="text" id="username" placeholder="è¾“å…¥ç”¨æˆ·å" value="" />
                <button id="set-username">è®¾ç½®ç”¨æˆ·å</button>
            </div>
        </div>

        <h1 id="page-title">ä½“é‡è®°å½•</h1>

        <div class="form-group">
            <input type="date" id="date" />
            <input type="number" id="weight" placeholder="ä½“é‡ (kg)" step="0.1" />
            <button id="save-record">ä¿å­˜è®°å½•</button>
        </div>

        <div class="filter-group">
            <button id="filter-all">æ‰€æœ‰å¤©</button>
            <button id="filter-7">è¿‘7å¤©</button>
            <button id="filter-30">è¿‘30å¤©</button>
        </div>

        <div class="filter-group">
            <input type="date" id="custom-start" />
            <input type="date" id="custom-end" />
            <button id="filter-custom">åº”ç”¨</button>
        </div>
        <div class="filter-group">
            <button id="filter-period-1">ç¬¬ä¸€æœŸï¼š2024-11-10 åˆ° 2024-12-9</button>
            <button id="filter-period-2">ç¬¬äºŒæœŸï¼š2024-12-10 åˆ° 2025-1-19</button>

        </div>
        <div class="change-summary" id="change-summary"></div>

        <div class="chart-container">
            <canvas id="weight-chart" width="800" height="400"></canvas>
        </div>

        <table>
            <thead>
                <tr>
                    <th>æ—¥æœŸ</th>
                    <th>ä½“é‡ (kg)</th>
                    <th>å˜åŒ– (kg)</th>
                    <th>æ“ä½œ</th>
                </tr>
            </thead>
            <tbody id="record-table"></tbody>
        </table>
    </div>

    <script>
        let records = JSON.parse(localStorage.getItem('weightRecords')) || {};
        let username = localStorage.getItem('username') || '';

        function setDefaultDate() {
            const today = new Date();
            const dateString = today.toISOString().split('T')[0];
            document.getElementById('date').value = dateString;
            document.getElementById('custom-start').value = dateString;
            document.getElementById('custom-end').value = dateString;
        }

        function updateTitle() {
            const pageTitle = document.getElementById('page-title');
            pageTitle.textContent = username ? `${username}çš„ä½“é‡è®°å½•` : 'ä½“é‡è®°å½•';
        }

        function formatDateWithWeekday(dateString) {
            const date = new Date(dateString);
            const weekdays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
            const dayOfWeek = weekdays[date.getDay()];
            return `${dateString}ï¼ˆ${dayOfWeek}ï¼‰`;
        }

        function saveRecord() {
            const date = document.getElementById('date').value;
            const weight = parseFloat(document.getElementById('weight').value);

            if (!date || isNaN(weight)) {
                alert('è¯·è¾“å…¥æœ‰æ•ˆçš„æ—¥æœŸå’Œä½“é‡ï¼');
                return;
            }

            if (records[date] !== undefined) {
                const confirmOverwrite = confirm(`æ—¥æœŸ ${date} å·²ç»æœ‰è®°å½• (${records[date]} kg)ï¼Œæ˜¯å¦è¦†ç›–ï¼Ÿ`);
                if (!confirmOverwrite) return;
            }

            records[date] = weight;
            localStorage.setItem('weightRecords', JSON.stringify(records));
            updateTable();
            updateChartWithFilter(null, null);
            updateChangeSummary(null, null); // æ›´æ–° "æ‰€æœ‰å¤©" çš„ä½“é‡å˜åŒ–è¶‹åŠ¿
        }

        function deleteRecord(date) {
            if (confirm(`ç¡®å®šåˆ é™¤ ${date} çš„è®°å½•å—ï¼Ÿ`)) {
                delete records[date];
                localStorage.setItem('weightRecords', JSON.stringify(records));
                updateTable();
                updateChartWithFilter(null, null);
                updateChangeSummary(null, null); // æ›´æ–° "æ‰€æœ‰å¤©" çš„ä½“é‡å˜åŒ–è¶‹åŠ¿
            }
        }

        function updateTable() {
            const tableBody = document.getElementById('record-table');
            tableBody.innerHTML = '';
            const dates = Object.keys(records).sort((a, b) => new Date(b) - new Date(a));
            dates.forEach((date, index) => {
                const weight = records[date];
                const previousWeight = records[dates[index + 1]];
                const change = previousWeight !== undefined ? (weight - previousWeight).toFixed(1) : '-';
                const formattedDate = formatDateWithWeekday(date);

                const row = `
                <tr>
                    <td>${formattedDate}</td>
                    <td>${weight}</td>
                    <td>${change}</td>
                    <td class="actions">
                        <button onclick="deleteRecord('${date}')">åˆ é™¤</button>
                    </td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function filterRecordsByDateRange(startDate, endDate) {
            const filteredDates = Object.keys(records)
                .filter(date => (!startDate || date >= startDate) && (!endDate || date <= endDate))
                .sort();
            const filteredWeights = filteredDates.map(date => records[date]);
            return { dates: filteredDates, weights: filteredWeights };
        }

        function updateChangeSummary(startDate, endDate) {
            const { dates, weights } = filterRecordsByDateRange(startDate, endDate);

            if (weights.length === 0) {
                document.getElementById('change-summary').textContent = 'æ²¡æœ‰è®°å½•æ˜¾ç¤ºã€‚';
                return;
            }

            const firstDate = dates[0];
            const lastDate = dates[dates.length - 1];
            const startWeight = weights[0];
            const endWeight = weights[weights.length - 1];
            const change = (endWeight - startWeight).toFixed(1);

            const changeText = change > 0
                ? `<span class="increase">å¢åŠ äº† ${Math.abs(change)} kg</span>`
                : `<span class="decrease">å‡å°‘äº† ${Math.abs(change)} kg</span>`;

            const summaryText = `
        ä» ${formatDateWithWeekday(firstDate)} åˆ° ${formatDateWithWeekday(lastDate)}
        <br>
        ä½“é‡ ${changeText}ã€‚
    `;

            document.getElementById('change-summary').innerHTML = summaryText;
            const changeSummary = document.getElementById('change-summary');

            // if (percentageChange > 0) {
            //     changeSummary.innerHTML = `<i>ğŸ“ˆ</i> <span class="increase">${changeText}</span>`;
            // } else if (percentageChange < 0) {
            //     changeSummary.innerHTML = `<i>ğŸ“‰</i> <span class="decrease">${changeText}</span>`;
            // } else {
            //     changeSummary.innerHTML = `<i>â–</i> ${changeText}`;
            // }
        }


        function updateChartWithFilter(startDate, endDate) {
            const { dates, weights } = filterRecordsByDateRange(startDate, endDate);
            drawChart(dates, weights);
        }

        function drawChart(dates, weights) {
            const ctx = document.getElementById('weight-chart').getContext('2d');
            if (window.weightChart) {
                window.weightChart.destroy();
            }
            window.weightChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'ä½“é‡ (kg)',
                        data: weights,
                        borderColor: 'red',
                        borderWidth: 1, // è®¾ç½®æŠ˜çº¿çš„ç²—ç»†
                        backgroundColor: 'rgba(255, 0, 0, 0.3)',
                        fill: true,
                        tension: 0.2,
                        pointStyle: 'circle', // è®¾ç½®ç‚¹çš„æ ·å¼ä¸ºåœ†å½¢
                        pointBackgroundColor: 'red', // è®¾ç½®ç‚¹çš„èƒŒæ™¯é¢œè‰²ï¼Œä¸æŠ˜çº¿é¢œè‰²ä¸€è‡´
                        pointBorderColor: 'red', // è®¾ç½®ç‚¹çš„è¾¹æ¡†é¢œè‰²ï¼Œä¸æŠ˜çº¿é¢œè‰²ä¸€è‡´
                        pointBorderWidth: 1, // è®¾ç½®ç‚¹çš„è¾¹æ¡†å®½åº¦
                        pointRadius: 2, // è®¾ç½®ç‚¹çš„åŠå¾„å¤§å°
                        pointHoverRadius: 6 // è®¾ç½®é¼ æ ‡æ‚¬åœæ—¶ç‚¹çš„åŠå¾„å¤§å°
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { title: { display: true, text: 'æ—¥æœŸ' } },
                        y: { title: { display: true, text: 'ä½“é‡ (kg)' } }
                    }
                }
            });
        }

        function setFilterButtons() {
            document.getElementById('filter-all').addEventListener('click', () => {
                updateChartWithFilter(null, null);
                updateChangeSummary(null, null);
            });

            document.getElementById('filter-7').addEventListener('click', () => {
                const endDate = new Date().toISOString().split('T')[0];
                const startDate = new Date(new Date().setDate(new Date().getDate() - 7)).toISOString().split('T')[0];
                updateChartWithFilter(startDate, endDate);
                updateChangeSummary(startDate, endDate);
            });

            document.getElementById('filter-30').addEventListener('click', () => {
                const endDate = new Date().toISOString().split('T')[0];
                const startDate = new Date(new Date().setDate(new Date().getDate() - 30)).toISOString().split('T')[0];
                updateChartWithFilter(startDate, endDate);
                updateChangeSummary(startDate, endDate);
            });

            document.getElementById('filter-custom').addEventListener('click', () => {
                const startDate = document.getElementById('custom-start').value;
                const endDate = document.getElementById('custom-end').value;
                updateChartWithFilter(startDate, endDate);
                updateChangeSummary(startDate, endDate);
            });
        }

        function setupUsernameFeature() {
            const usernameContainer = document.getElementById('username-container');
            const toggleButton = document.getElementById('toggle-username');

            toggleButton.addEventListener('click', () => {
                usernameContainer.style.display = usernameContainer.style.display === 'none' ? 'block' : 'none';
            });

            document.getElementById('set-username').addEventListener('click', () => {
                username = document.getElementById('username').value.trim();
                if (username) {
                    localStorage.setItem('username', username);
                    updateTitle();
                    usernameContainer.style.display = 'none';
                }
            });
        }

        function initialize() {
            updateTitle();
            setDefaultDate();
            updateTable();
            updateChartWithFilter(null, null);
            updateChangeSummary(null, null);
            setFilterButtons();
            setupUsernameFeature();
        }

        document.getElementById('save-record').addEventListener('click', saveRecord);
        initialize();
        function updateChangeSummary(startDate, endDate) {
            const { dates, weights } = filterRecordsByDateRange(startDate, endDate);

            if (weights.length === 0) {
                document.getElementById('change-summary').textContent = 'æ²¡æœ‰è®°å½•æ˜¾ç¤ºã€‚';
                return;
            }

            const firstDate = dates[0];
            const lastDate = dates[dates.length - 1];
            const startWeight = weights[0];
            const endWeight = weights[weights.length - 1];
            const change = (endWeight - startWeight).toFixed(1);

            const percentageChange = ((endWeight - startWeight) / startWeight * 100).toFixed(1); // è®¡ç®—ç™¾åˆ†æ¯”å˜åŒ–

            // å®šä¹‰ä½“é‡å˜åŒ–çš„æ–‡æœ¬
            const changeText = change > 0
                ? `<span class="increase">ğŸ“ˆå¢åŠ äº† ${Math.abs(change)} kg (${Math.abs(percentageChange)}%)ğŸ“ˆ</span>`
                : `<span class="decrease">ğŸ“‰å‡å°‘äº† ${Math.abs(change)} kg (${Math.abs(percentageChange)}%)ğŸ“‰</span>`;

            const summaryText = `
        ä» ${formatDateWithWeekday(firstDate)} åˆ° ${formatDateWithWeekday(lastDate)}
        <br>
        ä½“é‡ ${changeText}ã€‚
    `;

            document.getElementById('change-summary').innerHTML = summaryText;
        }

        document.getElementById('filter-period-1').addEventListener('click', () => {
            const startDate = '2024-11-10';
            const endDate = '2024-12-09';
            updateChartWithFilter(startDate, endDate);
            updateChangeSummary(startDate, endDate);
        });

        document.getElementById('filter-period-2').addEventListener('click', () => {
            const startDate = '2024-12-10';
            const endDate = '2025-01-19';
            updateChartWithFilter(startDate, endDate);
            updateChangeSummary(startDate, endDate);
        });

    </script>
